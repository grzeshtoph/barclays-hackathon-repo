<div>
  <h2 id="page-heading" data-cy="CBDCAccountHeading">
    <span>CBDC Accounts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-cbdc-account"
        [routerLink]="['/cbdc-account/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new CBDC Account </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cBDCAccounts?.length === 0">
    <span>No CBDC Accounts found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="cBDCAccounts && cBDCAccounts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="partyId">
            <div class="d-flex">
              <span>Party Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="accountId">
            <div class="d-flex">
              <span>Account Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="pipId">
            <div class="d-flex">
              <span>Pip Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="currencyId">
            <div class="d-flex">
              <span>Currency Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="cbdcUserID">
            <div class="d-flex">
              <span>Cbdc User ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cBDCAccount of cBDCAccounts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/cbdc-account', cBDCAccount.id, 'view']">{{ cBDCAccount.id }}</a>
          </td>
          <td>{{ cBDCAccount.partyId }}</td>
          <td>{{ cBDCAccount.accountId }}</td>
          <td>{{ cBDCAccount.pipId }}</td>
          <td>{{ cBDCAccount.currencyId }}</td>
          <td>{{ cBDCAccount.cbdcUserID }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/cbdc-account', cBDCAccount.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/cbdc-account', cBDCAccount.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(cBDCAccount)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
